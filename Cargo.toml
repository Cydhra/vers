[package]
name = "vers"
version = "0.1.0"
edition = "2021"

[features]
default = []
simd = ["packed_simd"]

[dependencies]
packed_simd = { version = "0.3.8", features = ["into_bits"], optional = true }

[dev-dependencies]
criterion = { version = "0.4", features = ["html_reports"] }
rand = "0.8"
rsdict = { version = "0.0.6", features = ["simd"] }

[[bench]]
name = "rank_benchmark"
harness = false

[[bench]]
name = "comparison_benchmark"
harness = false