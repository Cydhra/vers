[package]
name = "vers"
version = "0.1.0"
edition = "2021"

[dependencies]

[dev-dependencies]
criterion = { version = "0.4", features = ["html_reports"] }
rand = "0.8"
# comparison benchmarks
rsdict = { version = "0.0.6", features = ["simd"] }
bio = "1.1"
bv = "0.11.1"
fid = "0.1"
indexed_bitvec = "4.0"
succinct = "0.5"
elias-fano = "1.1"

[[bench]]
name = "rank_benchmark"
harness = false

[[bench]]
name = "comparison_benchmark"
harness = false

[[bench]]
name = "comparison_succinct_benchmark"
harness = false

[[bench]]
name = "select_benchmark"
harness = false

[[bench]]
name = "elias_fano_benchmark"
harness = false

[[bench]]
name = "ef_comparison_benchmark"
harness = false

[profile.bench]
debug = true